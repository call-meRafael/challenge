<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fundo">
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <di class="cartao-login">
        <h2>Bem Vindo de volta!</h2>
        <form action="" method="post">
            <div class="caixa-de-envio">
                <input type="text" name="email" id="iEmail" placeholder="Digite seu email aqui" required>
                <label for="iEmail">Nome de Usuário</label>
            </div>
            <div class="caixa-de-envio">
                <input type="password" name="senha" id="iSenha" placeholder="Digite sua senha aqui" required>
                <label for="iSenha">Senha</label>
            </div>
            <button class="botao-login" type="submit">Entrar</button>
            <p>
                Não possui uma conta? <a href="#">Cadastre-se aqui!</a>
            </p>
        </form>
    </di>
</body>
</html>
